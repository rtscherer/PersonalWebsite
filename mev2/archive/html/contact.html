<!DOCTYPE HTML>
<html>
<title>Ryan Scherer .: Contact</title>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<!--DEBUG: offline jquery--><script type="text/javascript" src="scripts/jquery-1.4.1.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<!--Navigation-->
	<a href="index.html"><div class="title">RYAN SCHERER // </div></a>
	<a href="about.html"><div class="button">ABOUT</div></a>
	<a href="contact.html"><div class="button">CONTACT</div></a>
	<div class="button">BLOG</div>
	<!--End Navigation-->
	
	<!--Social Media-->
	<div id="linkedin" class="socialmedia"><img src="images/linkedin.png" height="64" width="64" /></div>
	<a href="https://twitter.com/rtscherer" target="_blank">
		<div id="twitter" class="socialmedia"><img src="images/twitter.png" height="64" width="64" /></div></a>
	<div id="facebook" class="socialmedia"><img src="images/facebook.png" height="64" width="64" /></div>
	<div id="lastfm" class="socialmedia"><img src="images/lastfm.png" height="64" width="64" /></div>
	<!--End Social Media-->
	
	<!--Main Content-->
	<div class="maincontent">
		<div class="contactheader">
			<span class="orangetext">Contacting</span> me is easy. Just complete the form below.
		</div>
		<div class="contactmeta">
			<input id="contact_name" type="text" class="textbox" placeholder="Full Name" />
			<input id="contact_subject" type="text" class="textbox" placeholder="Subject" />
			<input id="contact_email" type="email" class="textbox" placeholder="Return Email Address" />
			<input id="contact_button" type="button" class="formbutton" value="SEND" />
		</div>
		<div class="contactmessage">
			<textarea id="contact_message" class="textarea" placeholder="Message"></textarea>
		</div>
		<div class="contactsocialmedia">
			[ or use one of these ]
		</div>
	</div>
	<!--End Main Content-->
	
	<!--Footer-->
	<div class="footer">&copy RYAN SCHERER 2013.</div>
	<!--End Footer-->
</body>
</html>
